<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var aPromise = fetch("https://jsonplaceholder.typicode.com/posts");
      aPromise.then(function (response) {
        console.log(response);
        let dataPromise = response.json(); // used to read the response body (actual data)
        dataPromise.then(posts => console.log(posts));
      });
    </script>
  </head>
  <body></body>
</html>
