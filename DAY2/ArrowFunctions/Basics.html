<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // Function declaration Syntax !
      function Add(x, y) {
        return x + y;
      }
      // Function As An Expression
      var Add = function (x, y) {
        return x + y;
      };
      // ES6 -> Arrow Function
      var Add = (x, y) => {
        return x + y;
      };

      // OR
      var Add = (x, y) => x + y;
    </script>
  </head>
  <body></body>
</html>
